<div class="list row">
  <div class="col-md-6">
    <h4>Devices List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let device of devices; let i = index" [class.active]="i == currentIndex" (click)="setActiveDevice(device, i)">
        {{ device.serialnumber }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllDevices()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentDevice">
      <app-device-details (refreshList)="refreshList()" [device]="currentDevice"></app-device-details>
    </div>

    <div *ngIf="!currentDevice">
      <br />
      <p>Please click on a Device...</p>
    </div>
  </div>
