<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <h3>Add a Device</h3><br />
      <!-- <label for="serialnumber">Serial Number</label> -->
      <input type="text" class="form-control" id="serialnumber" placeholder="Serial Number" required [(ngModel)]="device.serialnumber" name="serialnumber" />
    </div>

    <div class="form-group">
      <!-- <label for="description">Description</label> -->
      <input class="form-control" id="description" placeholder="Description" required [(ngModel)]="device.description"
        name="description" />
    </div>


    <div class="form-group">
      <label for="type">Choose type</label>
      <select class="form-select form-select-sm" id="type" required [(ngModel)]="device.type" name="type">

        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
      </select>
    </div>


    <button (click)="saveDevice()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newDevice()">Add</button>
  </div>
</div>
